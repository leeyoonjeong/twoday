<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            background-color: brown;
            width: 100px;
            height:  100px ;
        }

    </style>
</head>
<body>

    <!--  data를 붙이면 임의로 정한 속성을 읽어올수 있다 -->
    <div class="box" id="box01" data-id="0"  data-color="red"> <span>red </span></div>
    <div class="box" id="box02" data-id="1"  data-color="blue"> <span>blue </span></div>
    <div class="box" id="box03" data-id="2"  data-color="green"><span>green </span> </div>
    

    <button class="stop"> stop </button>
    <button class="start"> start </button>
    <script>
        const box  = document.querySelectorAll(".box") ;
        const stop = document.querySelector(".stop") ;
        const start = document.querySelector(".start") ;


        function clickBox(e) {   // event 객체를 알기 위해 
            console.log(e.currentTarget) ;  // 무엇을 선택했는지 알수있다 
            console.log(e.target) ;
            console.log(e.currentTarget.dataset.id + "박스를 클릭했습니다.") ;   
            console.log("박스를 클릭했습니다") ;
            e.currentTarget.style.backgroundColor = e.currentTarget.dataset.color ; 


        }
        
        // 배열일때
        box.forEach(function(item,i){
            item.addEventListener("click",clickBox)  ; 
         
        });
        
        stop.addEventListener("click",function(){
            box.forEach(function(item,i){
                item.removeEventListener("click" ,clickBox) ; 
            }) 
        })  ;

        start.addEventListener("click",function(){
            box.forEach(function(item,i){
              item.addEventListener("click" ,clickBox) ; 
            }) 
        })  ;  


        /*
        한개일때 

        box.addEventListener("click",clickBox)   ;

        stop.addEventListener("click",function(){
            box.removeEventListener("click" ,clickBox) ; 
        })  ;

        start.addEventListener("click",function(){
            box.addEventListener("click" ,clickBox) ; 
        })  ;      
        */


    </script>
</body>
</html>
